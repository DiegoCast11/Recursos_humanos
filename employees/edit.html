<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/edit.js"></script>
</head>
<body>
    <h1>Editar Empleado</h1>
<p>ID: <span id="employeeId"></span></p>
<p>Name: <input id="nameInput" type="text"></p>
<p>Lastname: <input id="lastnameInput" type="text"></p>
<p>Email: <input id="emailInput" type="text"></p>
<p>Phone: <input id="phoneInput" type="text"></p>
<p>Address: <input id="addressInput" type="text"></p>
<p>Password: <input id="passwordInput" type="text"></p>
<button id="editButton">Editar</button>
<button id="deleteButton">Eliminar</button>
<button id="saveButton" style="display: none;">Guardar Cambios</button>
</body>
</html>
